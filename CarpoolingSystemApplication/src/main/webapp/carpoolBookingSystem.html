<!DOCTYPE html>
<html>
<head>
    <title>Carpool System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #f4f4f4;
        }
        header {
            background-color: #ffb800;
            color: #333;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 10px;
        }
        .form-section, .ride-list {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }
        .form-section {
            flex: 0 0 40%;
        }
        .ride-list {
            flex: 0 0 60%;
        }
        .form-section h3 {
            color: #ffb800;
            margin-top: 0;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            color: #f4f4f4;
        }
        .form-section input[type="text"], .form-section input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #555555;
            border-radius: 4px;
            font-size: 1em;
            background-color: #222222;
            color: #f4f4f4;
        }
        .form-section input[type="text"]:required::after, 
        .form-section input[type="number"]:required::after {
            content: " *";
            color: red;
        }
        .form-section input[type="submit"] {
            background-color: #ffb800;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-section input[type="submit"]:hover {
            background-color: #e6a700;
        }
        .ride-list p {
            color: #ffb800;
            margin-top: 0;
            font-size: 1.2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #555555;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ffb800;
            color: #333;
        }
        tbody tr:nth-child(odd) {
            background-color: #444444;
        }
        tbody tr:nth-child(even) {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carpool System</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <h3>Post A Ride</h3>
            <form method="post" action="carpool">
                <label for="startingLocation">Starting Location:</label>
                <input type="text" id="startingLocation" name="startingLocation" required>
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                
                <label for="seatsAvailable">Seats Available:</label>
                <input type="number" id="seatsAvailable" name="seatsAvailable" required>
                
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="ride-list">
            <p>Ride Availability List:</p>
            <table>
                <thead>
                    <tr>
                        <th>Starting Location</th>
                        <th>Destination</th>
                        <th>Seats Available</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Body to add rides -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
